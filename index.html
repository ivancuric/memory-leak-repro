<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageData <> worker memory leak</title>
  </head>
  <body>
    <div id="app">
      <div id="controls">
        <label for="wait"
          ><input type="checkbox" name="wait" id="wait" checked />Wait for
          worker response</label
        >
        <label for="transferable"
          ><input
            type="checkbox"
            name="transferable"
            id="transferable"
            checked
          />Use transferables</label
        >
      </div>
      <fieldset id="resolution">
        <legend>Resolution</legend>
        <label for="r1"
          ><input
            type="radio"
            name="resolution"
            id="r1"
            value="1080p"
          />1080p</label
        >
        <label for="r2"
          ><input
            type="radio"
            name="resolution"
            id="r2"
            value="4k"
            checked
          />4k</label
        >
        <label for="r3"
          ><input type="radio" name="resolution" id="r3" value="8k" />8k</label
        >
      </fieldset>
      <div><code>ImageData</code> in sync: <span id="insync"></span></div>
      <div>
        <code>ImageData</code> buffer length:
        <code id="bufferLength"></code>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
