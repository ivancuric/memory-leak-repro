<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageData <> worker memory leak</title>
  </head>
  <body>
    <div id="app">
      <div id="controls">
        <label for="wait"
          ><input type="checkbox" name="wait" id="wait" checked />Wait for
          worker response</label
        >
        <label for="fakeimgdata"
          ><input
            type="checkbox"
            name="fakeimgdata"
            id="fakeimgdata"
            checked
          />Use custom <code>ImageData</code></label
        >
        <label for="transferable"
          ><input
            type="checkbox"
            name="transferable"
            id="transferable"
            checked
          />Use transferables</label
        >
      </div>
      <div><code>ImageData</code> in sync: <span id="insync"></span></div>
      <div>
        <code>ImageData</code> buffer length:
        <code id="bufferLength"></code>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
